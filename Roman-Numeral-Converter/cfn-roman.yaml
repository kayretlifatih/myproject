AWSTemplateFormatVersion: 2010-09-09
Description: |
  CloudFormation Template for Roman Numerals Converter Application. This template creates Python Flask Web Application on 
  EC2 Instance with custom security group allowing http connections on port 80 and SSH 
  connection on port 22. Roman Numerals Converter Application is downloaded from Github repository, then installed on Flask.
Parameters:
  KeyName:
    Description: Enter the name of your Key Pair for SSH connections 
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: Must be the name of an existing EC2 KeyPair.
Resources:
  romanconverterec2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: "ami-08e4e35cccc6189f4"
      InstanceType: "t2.micro"
      KeyName: !Ref KeyName
      SecurityGroups:
        - !Ref mysecgroup
      UserData: !Base64 |
          #!/bin/bash
          yum update -y 
          yum install python3 -y
          pip3 install flask
          cd /home/ec2-user
          wget https://raw.githubusercontent.com/kayretlifatih/myprojects/main/Roman-Numeral-Converter/app.py
          mkdir templates
          cd templates
          wget https://raw.githubusercontent.com/kayretlifatih/myprojects/main/Roman-Numeral-Converter/templates/index.html
          wget https://raw.githubusercontent.com/kayretlifatih/myprojects/main/Roman-Numeral-Converter/templates/result.html
          cd ..
          python3 app.py
      Tags:
        - Key: Name
          Value: !Sub Web Server of ${AWS::StackName} Stack
  mysecgroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Enable HTTP for Flask Web Server and SSH port to secure reach to my EC2" 
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
Outputs:
  WebSiteURL:
    Value: !Sub 
      - http://${PublicAddress}
      - PublicAddress: !GetAtt romanconverterec2.PublicDnsName
    Description: Roman Numerals Converter Application URL